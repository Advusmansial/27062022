<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator</title>
</head>
<body>
    <h1>Zakat Calculator:</h1>
    <h2>Please put your value</h2>
   Name of Person: <br> <input type="name" id="zakat" ><br>
   Tolal Amount: <br> <input type="number"  id="totalAmount"><br>
   
   
   <button onclick="let zakat=document.getElementById('zakat').value;
   document.getElementById('heading').innerText=zakat;
   ">Name</button>
   <button onclick="let amount=document.getElementById('totalAmount').value;
   let zakatAmount=amount/40;
   document.getElementById('heading1').innerText=zakatAmount;
   ">Calculate Zakat</button><br>
   
  

    <h2 id="heading"></h2>
<h2 id="heading1"></h2><br>


<h1>Inheritanc:</h1>
<h2>Share of "Heirs"</h2><br>
<h2>When deceased person has only one son and wife</h2>
Total Amount: <br>
<input type="number" id="share"><br><br>
<button onclick="let totalAmount=document.getElementById('share').value;
let wifeShare=totalAmount/8;
let sonShare=totalAmount-wifeShare;
let ful='Total amount is '+ totalAmount +' , the share of wife is '+ wifeShare+' and the share of son is '+sonShare;
document.getElementById('heading3').innerText=ful;
">Calculate Share</button>
<p id="heading3"></p>

<h1>Business Calculator</h1>
<h2>Put your value of profit</h2>
Total Profit: <br>
<input type="number" id="profit"><br>
<button onclick="let totalProfit=getElementById('profit').value;
let AfnanShare=35/100;
let AbdullahShare=65/100;
let AfnaProfit=totalProfit*AfnanShare;
let AbdullahProfit=totalProfit*AbdullahShare;
let fu='The Total Profit is '+totalProfit+' ,the Profit of ali is '+AfnanProfit+' and the umar Profit is '+AbdullahProfit;
document.getElementById('heading4').innerText=fu;
">Calculate Profit</button>
<p id="heading4"></p>

<h1>Qaza Namaz Calculator:</h1>
<h2>Put your age in years. </h2>
Age: <br>
<input type="number" id="salah"><br>
<button onclick="let Age=getElementById('salah').value;
 
let qazaSalahYear=Age-12;
let totalDay=365*qazaSalahYear;
let totalSalah=totalDay*6;
let result='The total Salah Qaza is '+totalSalah;
document.getElementById('heading5').innerText=result;
">Salah</button>
<p id="heading5"></p>



</body>

</html>
